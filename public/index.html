<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Administrador de Presupuesto</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8162/8162346.png" type="image/x-icon">    
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/8162/8162346.png" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-black-500 font-body">
    <section class="py-8 mx-auto">
        <div class="max-w-2xl px-4 mx-auto">
            <div class="mb-4 text-center">
                <h1 class="text-lg font-semibold uppercase text-white-500">Administrador de Presupuesto</h1>
                <h2 class="font-light text-gray-500">Cartera principal</h2>
            </div>
            <div class="relative flex items-center justify-center h-40 p-8 mb-4 rounded-lg bg-gradient-to-b from-emerald-400 to-indigo-950" >
                <div class="absolute left-2 top-2">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 10H21H3ZM7 15H8H7ZM12 15H13H12ZM6 19H18C18.7956 19 19.5587 18.6839 20.1213 18.1213C20.6839 17.5587 21 16.7956 21 16V8C21 7.20435 20.6839 6.44129 20.1213 5.87868C19.5587 5.31607 18.7956 5 18 5H6C5.20435 5 4.44129 5.31607 3.87868 5.87868C3.31607 6.44129 3 7.20435 3 8V16C3 16.7956 3.31607 17.5587 3.87868 18.1213C4.44129 18.6839 5.20435 19 6 19Z" stroke="white" stroke-opacity="0.73" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div id="balanceAmount" class="text-2xl font-bold truncate text-white-500"></div>
            </div>
            <div class="mb-4">
                <h3 class="mb-2 text-lg font-semibold text-white-500">Nueva Entrada</h3>
                <form class="flex flex-col items-center justify-between">
                    <input class="field" type="text" name="entry-name" id="entryName" placeholder="Introduce una descripciÃ³n">
                    <input class="field" type="number" name="entry-amount" id="entryAmount" placeholder="Introduce el monto">
                </form>
                <div class="flex justify-between mt-2">
                    <button id="addIncomeButton" class="w-1/2 mr-1 btn-primary">INGRESO</button>
                    <button id="addExpenseButton" class="w-1/2 ml-1 btn-secondary">GASTO</button>
                </div>
            </div>
            <div class="mb-4">
                <h3 class="mb-2 text-lg font-semibold text-white-500">Historial</h3>
                <div id="recordsContainer">
                </div>
            </div>
        </div>
    </section>
    <template id="entryTemplate">
        <div data-id="1" class="relative flex items-center justify-between px-4 py-8 mb-2 rounded-lg animate-fade-in-up hover:cursor-pointer group bg-black-extra h-14">
            <p class="w-2/3 pr-4 truncate font-extralight text-white-500 entryConcept"></p>
            <p class="w-1/3 font-semibold text-right text-blue-500 truncate entryAmount"></p>
            <button class="delete-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-0 w-6 h-6 transition-opacity duration-300 opacity-0 group-hover:opacity-100 -top-2 text-white-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
        </div>
    </template>
    <footer>
      <div></div>
      <div class="text-gray-500">
        Made with <img class="heart" alt="heart" src="./images/boke-heart.png" > by&nbsp;<a href="https://insaurralde.vercel.app/" target="_blank" rel="noreferrer" ><span class="author">DIEGO INSAURRALDE </span><img class="chimp" alt="chimp" src="./images/boke-chimp.png" ></a>
      </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script/main.js" type="module"></script>
</body>
</html>
